<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./img/logo/logo_small_icon_only_inverted.png"/>
    <title>Multi~skins - Contacto</title>
</head>
<body>
    
    <nav class="nav-supercontainer">
        <div class="nav-container"> <!-- Items del nav de la zquierda -->
            <a class="nav-item" href="about.html">Acerca de</a>
            <a class="nav-item" href="contact.html">Contacto</a>
        </div>
        <div class="nav-container"> <!-- Items del nav del centro -->
            <a class="nav-item__logo" href="index.html">
                <img src="./img/logo/logo_white_large.png" alt="">
            </a>
        </div>
        <div class="nav-container"> <!-- Items del nav de la derecha -->
            <a class="nav-item" href="login.html">Ingresar</a>
        </div>
    </nav>

    <form class="form-supercontainer"> <!-- Formulario -->
        <div class="card form">
            <h2 class="card-title"> CONTACTO </h2>
            <div class="form-item">
                <label for="nombre">Nombre completo</label>
                <input class="form-item__input" type="text" id="nombre" placeholder="Escribí tu nombre">
            </div>
            <div class="form-item">
                <label for="email">Correo electrónico</label>
                <input class="form-item__input" type="email" id="email" placeholder="Escribí tu email">
            </div>
            <div class="form-item">
                <label for="asunto">Asunto</label>
                <input class="form-item__input" type="text" id="asunto" placeholder="Escribí el asunto">
            </div>
            <div class="form-item">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-item__input" id="mensaje" cols="19" rows="5" placeholder="Escribí tu mensaje"></textarea>
            </div>
            <div class="form-item">
                <input class="form-item__input form-item__boton" type="submit" value="Enviar">
            </div>    
        <div>
    </form>
</body>
</html>
